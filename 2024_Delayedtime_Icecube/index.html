<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>IcecubeXR</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/diarmidmackenzie/instanced-mesh@v0.7.0/src/instanced-mesh.min.js"></script>
        <script src="index.js" type="module"></script>
    </head>
    <body>
        <a-scene>
            <a-entity camera look-controls wasd-controls="fly: true; acceleration: 50"
                position="0 1.6 0"
                movement-controls="controls: gamepad, keyboard; fly: true; speed: 0.1" id="camera">
            </a-entity>
            <a-text value="Loading" position="0 2 -3" align="center" color="black" id="loading-text"></a-text>
            <a-sphere color="blue" radius="0.05" id="dom-mesh" segments-height="4" segments-width="4" instanced-mesh="capacity: 5500"></a-sphere>
            <a-sphere color="red" radius="0.1" id="path-mesh" segments-height="4" segments-width="4" instanced-mesh="capacity: 1000"></a-sphere>
        </a-scene>
    </body>
</html>
